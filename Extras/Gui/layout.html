<div class='page has-hint' id='page-basic'>
  
  <div class='fd-header'>
    <div class='fd-header-title-text'>Setup</div>
  </div>
  
  <div class='content'>
    <div class='content-padded'>
      
      <div id='mname' class="qconst">{{ `Model Name` }}</div>
      <div id='yvar' class="qconst">{{ `Y Var` }}</div>
      <div id='xvars' class="qconst">{{ `X Vars` }}</div>
      <button class='default-button primary switch' id='switch-to-customize'
        data-page='Customize'
      >
        Customize 
        <i class = 'en-right-open-big pull-right'></i>
      </button>
      
    </div>
  </div>
  
</div>

<div class='page' id='page-customize' style='display:none;'>
  
  <div class='fd-header'>
    <div class='fd-header-title'>
      <i class = 'en-left-open-big switch' id='switch-to-home'
        data-page='Home'
      >
      </i> 
      <span class='fd-header-title-text'>Customize</span>
    </div>
  </div>
  
  <div class="tabs" id='header'>
      <div class="tab active tab-one-half" data-page='advanced' id='advanced'>
        Model
      </div>
      <div class="tab tab-one-half" data-page='graphics' id='graphics'>
        Plots
      </div>
  </div>
  
  <div class='content'>
    <div class='content-padded'>
      
      <div class='tabpage has-hint' id='tabpage-advanced'>
        <div id='div-link'>
          {{ `Link` }}
        </div>
        {{ `Use Weights` }}
        <div id='weight-vec' class='indent-one'>{{ `Weight Vec` }}</div>
      </div>
      
      <div class='tabpage has-hint' id='tabpage-graphics'>
        {{ `graph.resolution` }}
      </div>
      
    </div>
  </div>
  
</div>
